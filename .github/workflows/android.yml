name: Android Build

on:
  push:
    branches: [ main, dev ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: platforms/android/package-lock.json

    - name: Install Dependencies
      working-directory: ./platforms/android
      run: npm ci

    - name: Sync Capacitor (generate cordova plugins only)
      working-directory: ./platforms/android
      run: npx cap sync android

    - name: Verify Synced Assets
      working-directory: ./platforms/android
      run: |
        echo "=== 验证同步的前端资源 ==="
        echo "检查 assets/public/js/app.js..."
        if [ ! -f android/app/src/main/assets/public/js/app.js ]; then
          echo "❌ 错误: app.js 不存在"
          exit 1
        fi
        echo "✓ app.js 存在"
        
        echo "检查 assets/public/js/mobile.js..."
        if [ ! -f android/app/src/main/assets/public/js/mobile.js ]; then
          echo "❌ 错误: mobile.js 不存在"
          exit 1
        fi
        echo "✓ mobile.js 存在"
        
        echo "检查 assets/public/js/modules/practice.js..."
        if [ ! -f android/app/src/main/assets/public/js/modules/practice.js ]; then
          echo "❌ 错误: practice.js 不存在"
          exit 1
        fi
        echo "✓ practice.js 存在"
        
        echo "检查 assets/public/css/mobile.css..."
        if [ ! -f android/app/src/main/assets/public/css/mobile.css ]; then
          echo "❌ 错误: mobile.css 不存在"
          exit 1
        fi
        echo "✓ mobile.css 存在"
        
        echo "列出所有 js 模块文件:"
        ls -la android/app/src/main/assets/public/js/modules/
        
        echo "=== 验证完成 ==="

    - name: Build Debug APK
      working-directory: ./platforms/android
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Rename APK
      run: |
        # 从 git tag 获取版本号（只有 tag 才带 v 前缀）
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          # 使用构建 ID 作为版本标识
          VERSION="build-${GITHUB_RUN_ID}"
        fi
        # 重命名 APK
        mv platforms/android/android/app/build/outputs/apk/debug/app-debug.apk platforms/android/android/app/build/outputs/apk/debug/RedLesson_${VERSION}.apk
        echo "APK 重命名为: RedLesson_${VERSION}.apk"
        echo "APK_VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RedLesson.apk
        path: platforms/android/android/app/build/outputs/apk/debug/RedLesson_*.apk

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: platforms/android/android/app/build/outputs/apk/debug/RedLesson_*.apk
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
