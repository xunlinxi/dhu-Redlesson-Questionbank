name: Android Build

on:
  push:
    branches: [ main, dev ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: platforms/android/package-lock.json

    - name: Install Dependencies
      working-directory: ./platforms/android
      run: npm ci

    - name: Sync Capacitor
      working-directory: ./platforms/android
      run: npx cap sync android

    - name: Build Debug APK
      working-directory: ./platforms/android
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: platforms/android/android/app/build/outputs/apk/debug/app-debug.apk
